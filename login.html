<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" href="img/icons/login-box-line.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body style="background-color: #fff;">
    
    <div class="container">
        
        <div class="al-ahsan">
            <a class="al-ahsan-a" href="https://al-ahsan-textile.netlify.app/">
                
                <img class="al-ahsan-img" src="img/backgrounds/logo-3.png" alt="Al Ahsan Textile Logo" width="300">
                
                <button class="login-btn">Al Ahsan Textile saytiga o'tish</button>
                
            </a>
        </div>
        
        <div class="login-wrapper">
            
            <h2 class="login-title">Kirish</h2>
            <div class="inputs-wrapper">
                <input type="text" class="username" id="usernameInput" placeholder="Username:">
                <input type="email" class="email" id="emailInput" placeholder="E-mail:">
                <div class="password-input-wrapper">
                    <input type="password" class="password" id="passwordInput" placeholder="Password:">
                    <button class="password-show-hide" id="passwordShowHideBtn">
                        <i class="ri-eye-line" id="eyeIcon"></i>
                    </button>
                </div>
                
            </div>
            <button class="login-btn" id="loginBtn">Kirish</button>
            
        </div>
    </div>
    
    
    <script src="js/login.js"></script>
</body>
</html>
