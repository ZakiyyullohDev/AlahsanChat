<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Ahsan Chat</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" href="logo-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <header class="header">
        
        <div class="head-top-wrapper">
            
            <div class="head-top-left">
                <div class="user-profile">
                    <a class="user-a" href="user.html">
                        <img class="user-a-img" id="userImg" src="https://futureoflife.org/wp-content/uploads/2020/08/elon_musk_royal_society.jpg" alt="Tom Holland" width="50" height="50">
                    </a>
                </div>
                <div class="search-input-wrapper">
                    <input type="text" id="userSearchInput" class="userSearchInput" placeholder="Qidirish:">
                    <i class="ri-search-line search-img"></i>
                </div>
            </div>
            <div class="head-top-right">
                <img class="active-user-img" id="activeUserImg" src="img/users-img/tom-holland.jpg" alt="Tom Holland" width="50" height="50">
                <div class="user-info-wrapper">
                    <p class="user-name">Tom Holland</p>
                    <p class="user-status online">Online</p>
                </div>
            </div>
            
        </div>
        
        
    </header>
    
    <main class="main">
        
        <div class="application-wrapper">
            <div class="users">
                <ul class="users-ul" id="usersUl">
                    <li class="users-li" id="usersLi">
                        <a class="users-li-a" href="user-tom-holland.html">
                            <div class="user-img-wrapper">
                                <img class="user-img" id="userImg" src="img/users-img/tom-holland.jpg" alt="Tom Holland" width="50" height="50">
                                <div class="user-info-wrapper">
                                    <p class="user-name">Tom Holland</p>
                                    <p class="user-status online">Online</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <!-- <li class="users-li" id="usersLi">
                        <a class="users-li-a" href="user-elon-musk.html">
                            <div class="user-img-wrapper">
                                <img class="user-img" id="userImg" src="https://futureoflife.org/wp-content/uploads/2020/08/elon_musk_royal_society.jpg" alt="Tom Holland" width="50" height="50">
                                <div class="user-info-wrapper">
                                    <p class="user-name">Elon Musk</p>
                                    <p class="user-status online">Online</p>
                                </div>
                            </div>
                        </a>
                    </li> -->
                </ul>
            </div>
            
            <div class="chat">
                <ul class="messages-ul" id="messages-ul" style="list-style-type: none;">
                    <div class="today-date-wrapper">
                        <p class="today-date">Today</p>
                    </div>
                    <li class="messages-li" id="messages-li">
                        <img class="user-img chat-user-img" src="img/users-img/tom-holland.jpg" alt="Tom Holland" width="70" height="70">
                        <h2 class="user-message messages">Hello Bro.</h2>
                    </li>
                    <li class="messages-li" id="messages-li">
                        <img class="user-img chat-user-img" src="https://futureoflife.org/wp-content/uploads/2020/08/elon_musk_royal_society.jpg" alt="Tom Holland" width="70" height="70">
                        <h2 class="other-user-message messages">Hello.</h2>
                    </li>
                    <li class="messages-li" id="messages-li">
                        <img class="user-img chat-user-img" src="img/users-img/tom-holland.jpg" alt="Tom Holland" width="70" height="70">
                        <h2 class="user-message messages">How Are You ?</h2>
                    </li>
                    <li class="messages-li" id="messages-li">
                        <img class="user-img chat-user-img" src="https://futureoflife.org/wp-content/uploads/2020/08/elon_musk_royal_society.jpg" alt="Tom Holland" width="70" height="70">
                        <h2 class="other-user-message messages">Good ðŸ˜‘.</h2>
                    </li>
                    <li class="messages-li" id="messages-li">
                        <img class="user-img chat-user-img" src="img/users-img/tom-holland.jpg" alt="Tom Holland" width="70" height="70">
                        <h2 class="user-message messages">Why are you sad ðŸ¤¨ ?</h2>
                    </li>
                    <div id="emojiContainer" class="emojiContainer display-none"></div>
                </ul>
                <div class="message-sender-inputs-wrapper">
                    <div class="wrapper">
                        <input type="text" id="messageSenderInput" class="messageSenderInput" placeholder="Xabar:">
                        <input class="display-none" type="file" id="imgUpload" accept="image/jpeg, image/png, image/jpg, image/webp">
                        <label class="imgUploadLabel" for="imgUpload"><i class="ri-upload-2-line imgUploadIcon"></i></label>
                        <button class="showEmojisBtn" id="showEmojisBtn"><i class="ri-emoji-sticker-line emojiIcon"></i></button>
                        <button class="senderBtn" id="senderBtn">
                            <i class="ri-send-plane-fill"></i>
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
        
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
