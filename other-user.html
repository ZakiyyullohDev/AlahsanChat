<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakiyDev</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="icon" href="logo-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>

    <header class="header">
        <div class="container">
            
            <div class="head-top">
                
                <div class="logo-section">
                    <a class="logo-a user-a" href="index.html">
                        <img class="logo-a-img" id="logo" src="logo-icon.png" alt="Logo" width="50" height="50">

                </div>
                
            </div>
            
        </div>
    </header>
    
    <main class="main">
        
        <h1 class="profile-title">Profil</h1>
        
        <div class="user-profile-wrapper">
            
            <div class="profile-user-img-wrapper">
                <img id="profileImg" class="user-profile-img" src="img/users-img/steve-jobs.jpg" alt="Elon Musk" width="200" height="200">
            </div>
            
            <div class="user-info">
                <div class="user-name-wrapper">
                    <img class="user-icon" src="img/icons/user-icon-white.png" alt="user-icon" width="45" height="45">
                    <p class="user-name-label">Ismi:</p>
                    <p class="user-name" id="userName">Elon Musk</p>
                </div>
                
            </div>
        </div>
        
    </main>
    
</body>
