<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="icon" href="img/icons/profile-icon.png">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <header class="header">
        <div class="container">
            
            <div class="head-top">
                
                <div class="logo-section">
                    <a class="logo-a user-a" href="index.html">
                        <img class="logo-a-img" id="logo" src="logo-icon.png" alt="Logo" width="50" height="50">
                    </a>
                </div>
                
            </div>
            
        </div>
    </header>
    
    <main class="main">
        
        <h1 class="profile-title">Profil</h1>
        
        <div class="user-profile-wrapper">
            
            <div class="profile-user-img-wrapper">
                <input class="display-none" type="file" accept="image/png, image/jpg, image/jpeg, image/webp, image/gif" id="userImgUpload">
                <img id="profileImg" class="user-profile-img" src="img/users-img/steve-jobs.jpg" alt="Elon Musk" width="200" height="200">
                <div class="edit-and-save-btn-wrapper">
                    <label class="img-edit-btn" for="userImgUpload" id="imgEditBtn">Rasmni O'zgartirish</label>
                    <button class="img-save-btn" id="imgSaveBtn">Rasmni Saqlash</button>
                </div>
            </div>
            
            <div class="user-info">
                <div class="user-name-wrapper">
                    <img class="user-icon" src="img/icons/user-icon-white.png" alt="user-icon" width="45" height="45">
                    <p class="user-name-label">Ismingiz:</p>
                    <p class="user-name" id="userName">Elon Musk</p>
                    <button class="editer-btn-1" id="editerBtnName">
                        <i class="ri-pencil-fill"></i>
                    </button>
                </div>
                
                <div class="user-email-wrapper">
                    <i class="ri-mail-line mail"></i>
                    <p class="user-email-label label">E-mailingiz:</p>
                    <p class="user-email" id="userEmail">elonmusk@gmail.com</p>
                    <button class="editer-btn-2" id="editerBtnEmail">
                        <i class="ri-pencil-fill"></i>
                    </button>
                </div>
                
                <div class="user-password-name-wrapper">
                    <i class="ri-lock-line password-icon"></i>
                    <p class="user-password-name-label label">Parolingiz:</p>
                    <p class="user-password-name" id="userPassword">1571515z</p>
                    <button class="editer-btn-3" id="editerBtnPassword">
                        <i class="ri-pencil-fill"></i>
                    </button>
                </div>
                
            </div>
        </div>
        
    </main>

    <button class="log-out-btn" id="logOutBtn">Akkountdan Chiqish</button>

    <script src="js/profile.js"></script>
</body>
</html>
