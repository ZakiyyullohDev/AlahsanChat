<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="icon" href="logo-icon.png">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <header class="header">
        <div class="container">
            
            <div class="head-top">
                
                <div class="logo-section">
                    <a class="logo-a user-a" href="index.html">
                        <img class="logo-a-img" id="logo" src="logo-icon.png" alt="Logo" width="50" height="50">
                    </a>
                </div>
                
            </div>
            
        </div>
    </header>
    
    <main class="main">
        
        <h1 class="profile-title">Profil</h1>
        
        <div class="user-profile">
            
            <div class="profile-user-img-wrapper">
                <img class="user-profile-img" src="https://futureoflife.org/wp-content/uploads/2020/08/elon_musk_royal_society.jpg" alt="Tom Holland" width="200" height="200">
                <div class="edit-and-save-btn-wrapper">
                    <button class="img-edit-btn" id="imgEditBtn">Rasmni O'zgartirish</button>
                    <button class="img-save-btn" id="imgSaveBtn">Rasmni Saqlash</button>
                </div>
            </div>
            
            <div class="user-info">
                <div class="user-name-wrapper">
                    <img class="user-icon" src="img/icons/user-icon-white.png" alt="user-icon" width="45" height="45">
                    <p class="user-name-label">Ismingiz:</p>
                    <p class="user-name" id="userName">Elon Musk</p>
                    <button class="editer-btn-1" id="editerBtnName">
                        <i class="ri-pencil-fill"></i>
                    </button>
                </div>
                
                <div class="user-phone-number-wrapper">
                    <i class="ri-phone-fill phone-icon"></i>
                    <p class="user-phone-number-label label">Telefon Raqamingiz:</p>
                    <p class="user-phone-number" id="userPhoneNumber">+1 888 518 3752</p>
                    <button class="editer-btn-2" id="editerBtnNumber">
                        <i class="ri-pencil-fill"></i>
                    </button>
                </div>
                
                <div class="user-at-name-wrapper">
                    <i class="ri-at-line at-icon"></i>
                    <p class="user-at-name-label label">Username:</p>
                    <p class="user-at-name" id="userAtName">@elonmusk</p>
                    <button class="editer-btn-3" id="editerBtnAt">
                        <i class="ri-pencil-fill"></i>
                    </button>
                </div>
                
            </div>
        </div>
        
    </main>
    
</body>
</html>
